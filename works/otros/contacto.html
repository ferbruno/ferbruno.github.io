<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <style type="text/css">
    * {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        padding: 30px;
    }

    .flex-container {
        width: 800px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    form { width: 400px; margin: 0 auto; }

    label,
    input,
    textarea {
        display: block;
        width: 400px;
        padding: 10px;
    }



    label {
        padding-left: 0;
    }

    input,
    textarea {
        font-size: 1rem;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }

    textarea {
        height: 200px;
        resize: none;
        margin-bottom: 20px;
    }

    input:focus,
    textarea:focus {
        outline: 3px solid #777;
    }

    button {
        font-size: 1rem;
        padding: 10px;
        width: 150px;
        background-color: orange;
        box-shadow: 0;
        border: 0;
        outline: 0;
    }

    button:hover {
    	cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="flex-container">
        <form role="form" id="reused_form" action="https://formspree.io/f/xqkgvpel" method="post">
            <label for="name">Nombre y apellido</label>
            <input type="text" class="form-control" id="name" name="name" required autocomplete="name">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
            <label for="message">Mensaje</label>
            <textarea class="form-control" type="textarea" id="message" name="message" maxlength="10" required=""></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
